<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-6">
          <h1>Our Menu</h1>
          <div class="row">
            <div class="col-12 col-lg-6">
              <div class="card">
                <img src="falafel.jpeg" class="card-img-top" />
                <div class="card-body">
                  <h2 class="card-title">
                    Falafel <span class="badge bg-primary">NEW</span>
                  </h2>
                  <p class="card-text">Chickpea, herbs and spices.</p>
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-6">
              <div class="card">
                <img src="pasta.jpeg" class="card-img-top" />
                <div class="card-body">
                  <h2 class="card-title">Pasta Salad</h2>
                  <p class="card-text">Lettuce, vegetables and mozarella</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-6">
          <h2>Prices</h2>
          <table class="table">
            <tr>
              <td>Falafel</td>
              <td>$12</td>
            </tr>
            <tr>
              <td>Pasta Salad</td>
              <td>$10</td>
            </tr>
          </table>
          <div class="alert alert-info" role="alert">Try our new Falafel</div>
        </div>
      </div>
    </div>
  </body>
</html>
